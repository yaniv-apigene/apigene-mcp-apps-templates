<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Post Viewer</title>
  <!--
    Base Template for MCP Apps
    
    This template provides the common structure and utilities for MCP app templates.
    It handles the standard MCP protocol message format: ui/notifications/tool-result
    
    To use:
    1. Copy this entire directory (base-mcp-template)
    2. Rename the directory to your app name (e.g., "my-app-mcp")
    3. Update the title tag above
    4. Add template-specific styles in src/mcp-app.css
    5. Implement your renderData() function in src/mcp-app.ts
    6. Add any external dependencies (like Chart.js) in the head section below
    
    Message Format:
    {
      jsonrpc: '2.0',
      method: 'ui/notifications/tool-result',
      params: { structuredContent: <your data> }
    }
    
    See README.md for detailed guidelines.
  -->
  <link rel="stylesheet" href="src/global.css">
  <link rel="stylesheet" href="src/mcp-app.css">
  <!-- 
    CSP Configuration Note:
    If this app uses external resources (fonts, images, scripts, APIs), you MUST configure
    CSP metadata in your MCP server's resources/read handler. See CSP_GUIDE.md for details.
    
    External dependencies require CSP configuration:
    - External fonts → add to resourceDomains
    - External images → add to resourceDomains  
    - External scripts/styles → add to resourceDomains
    - API calls → add to connectDomains
    - Iframes → add to frameDomains
    
    Example: <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    Requires: resourceDomains: ["https://cdn.jsdelivr.net"]
  -->
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">
          <p class="loading-message">Loading data</p>
          <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/mcp-app.ts"></script>
</body>
</html>
