<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP App: Google Search Console</title>
  <!--
    Google Search Console MCP App Template
    
    This template displays Google Search Console performance data with charts and tables.
    It uses Chart.js for data visualization.
    
    Message Format:
    {
      jsonrpc: '2.0',
      method: 'ui/notifications/tool-result',
      params: { structuredContent: <your data> }
    }
    
    See README.md for detailed guidelines.
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/global.css">
  <link rel="stylesheet" href="src/mcp-app.css">
  <!-- 
    CSP Configuration Note:
    This app uses Chart.js from a local file (src/chart.umd.min.js).
    No external CDN resources are required.
    
    External fonts from Google Fonts require CSP configuration:
    - resourceDomains: ["https://fonts.googleapis.com", "https://fonts.gstatic.com"]
  -->
  <script src="src/chart.umd.min.js"></script>
  <script>
    // Verify Chart.js loaded and dispatch event
    (function() {
      if (typeof Chart !== 'undefined' && Chart.Chart) {
        console.log('Chart.js loaded successfully from local file');
        window.chartJsLoaded = true;
        window.dispatchEvent(new CustomEvent('chartjs-loaded'));
      } else {
        console.error('Chart.js failed to load from local file');
        window.chartJsLoadError = true;
        window.dispatchEvent(new CustomEvent('chartjs-load-error'));
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">
          <p class="loading-message">Loading data</p>
          <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/mcp-app.ts"></script>
</body>
</html>
