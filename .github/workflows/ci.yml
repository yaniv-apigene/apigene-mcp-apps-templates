name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-examples:
    name: Build examples
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Build all examples
        run: npm run build:examples
