<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP App: Fake Store Product</title>
  <!--
    Fake Store Product MCP App
    
    Displays Fake Store API product information including:
    - Product title, price, and description
    - Product image
    - Category and rating information
    
    Message Format:
    {
      jsonrpc: '2.0',
      method: 'ui/notifications/tool-result',
      params: { structuredContent: <fake store product data> }
    }
    
    Expected data format:
    {
      status_code: 200,
      body: {
        id: number,
        title: string,
        price: number,
        description: string,
        category: string,
        image: string,
        rating: {
          rate: number,
          count: number
        }
      }
    }
  -->
  <link rel="stylesheet" href="src/global.css">
  <link rel="stylesheet" href="src/mcp-app.css">
  <!-- 
    External Dependencies:
    - Handlebars template engine from CDN
  -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.8/dist/handlebars.min.js"></script>
  <!-- 
    CSP Configuration Note:
    This app displays images from fakestoreapi.com and uses Handlebars from jsdelivr CDN.
    The MCP server must configure CSP with:
    resourceDomains: ["https://fakestoreapi.com", "https://cdn.jsdelivr.net"]
  -->
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">
          <p class="loading-message">Loading product data</p>
          <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/mcp-app.ts"></script>
</body>
</html>
