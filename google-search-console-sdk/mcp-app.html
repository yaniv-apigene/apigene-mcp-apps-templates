<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>MCP App: Google Search Console</title>
    <!--
    Google Search Console MCP App (SDK Version)
    Uses @modelcontextprotocol/ext-apps SDK and Vite bundling.
    Chart.js is bundled via npm - no external CDN required.
    See README in base-template-sdk for usage.
  -->
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-content">
          <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-ring"></div>
          </div>
          <div class="loading-text">
            <p class="loading-message">Loading data</p>
            <div class="loading-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/mcp-app.ts"></script>
  </body>
</html>
