<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP App: Firecrawl Website Scrape</title>
  <link rel="stylesheet" href="src/global.css">
  <link rel="stylesheet" href="src/mcp-app.css">
  <!-- Fonts: Using system fonts with Inter as fallback (no external dependencies for CSP compliance) -->
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 300 700;
      font-display: swap;
      src: local('Inter'), local('Inter-Regular');
    }
    /* Fallback to system fonts if Inter not available */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <!-- Icons are embedded as SVG - no external dependencies -->
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">
          <p class="loading-message">Loading scraped content...</p>
          <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/mcp-app.ts"></script>
</body>
</html>
