<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Search Console - Performance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/global.css">
  <link rel="stylesheet" href="src/mcp-app.css">
  <script src="src/chart.umd.min.js"></script>
  <script>
    // Verify Chart.js loaded and dispatch event
    (function() {
      if (typeof Chart !== 'undefined' && Chart.Chart) {
        console.log('Chart.js loaded successfully from local file');
        window.chartJsLoaded = true;
        window.dispatchEvent(new CustomEvent('chartjs-loaded'));
      } else {
        console.error('Chart.js failed to load from local file');
        window.chartJsLoadError = true;
        window.dispatchEvent(new CustomEvent('chartjs-load-error'));
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
        <p class="loading-text">Loading Search Console data...</p>
      </div>
    </div>
  </div>

  <script type="module" src="src/mcp-app.ts"></script>
</body>
</html>
